<script>var width = 300;

var dataset = [ 250 , 210 , 170 , 130 , 90 ];
	
var rectHeight = 25;	//每个矩形所占的像素高度(包括空白)

svg.selectAll("rect")
		  .data(dataset)
		  .enter()
		  .append("rect")
		  .attr("x",20)
		  .attr("y",function(d,i){
				return i * rectHeight;
		  })
		  .attr("width",function(d){
		   		return d;
		  })
		  .attr("height",rectHeight-2)
		  .attr("fill","steelblue");
</script>
